{{template "layout.html" .}}

{{define "main"}}
	<h1>Create Action</h1>

	{{if not .Source}}
		<!-- step 1 -->
		<div style="margin: 1em 0">
			<h3>Enter source:</h3>
			<form>
				<input
					name="source"
					placeholder="github.com/input-output-hk/cicero"
					value="{{.Source}}"
					style="width: 50%"
				/>
				<button>â†’ List Actions</button>
			</form>
		</div>
	{{else if not .Name}}
		<!-- step 2 -->
		<h3>
			Actions available in
			<code>{{.Source}}</code>:
		</h3>
		<form>
			<input type="hidden" name="source" value="{{.Source}}"/>
			{{range $idx, $name := .Names}}
				<fieldset>
					<legend>{{.}}</legend>
					<input type="hidden" name="name[{{$idx}}]" value="{{.}}"/>
					<label>
						<input type="radio" name="mode[{{$idx}}]" value="public" checked/>
						public
					</label>
					<label
						{{if not $.Session}}
							title="needs login"
						{{end}}
					>
						<input type="radio" name="mode[{{$idx}}]" value="private"
							{{if not $.Session}}
								disabled
							{{end}}
						/>
						private
					</label>
					<label>
						<input type="radio" name="mode[{{$idx}}]" value=""/>
						do not create
					</label>
				</fieldset>
			{{end}}
			<button>Submit</button>
		</form>
	{{end}}
{{end}}
