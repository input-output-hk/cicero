{{template "_layout.html" .}}

{{define "main"}}
	<h1>{{.Name}}</h1>

	<table class="table">
		<tr>
			<th>ID</th>
			<th>Source</th>
			<th>Created At</th>
			<th>Updated At</th>
			<th>Certificates</th>
		</tr>
		{{range .Instances}}
			<tr>
				<td><a href="{{.ID}}">{{.ID}}</a></td>
				<td><code>{{.Source}}</code></td>
				<td>{{.CreatedAt}}</td>
				<td>{{.UpdatedAt}}</td>
				<td><textarea readonly>{{toJson .Certs true}}</textarea></td>
			</tr>
		{{end}}
	</table>
{{end}}
