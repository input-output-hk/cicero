<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="/style.css"/>
		<title>Cicero</title>
		<style>
		body {
			margin: 0;

			display: flex;
			flex-direction: column;
		}
		body > nav .logo {
			height: max(3rem, 5vh);
		}
		body > nav > ul {
			padding: 1rem 3rem;
			background: var(--accent);
			list-style: none;
			font-size: 1.5rem;

			display: flex;
			gap: 2em;
			align-items: center;
		}
		body > main {
			flex-grow: 1;
			padding: 1rem;
		}
		</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</head>
	<body>
		<nav>
			<ul>
				<li>
					<img src="/logo.svg" class="logo" alt="Cicero Logo"/>
				</li>
				<li><a href="/workflow">Workflows</a></li>
				<li><a href="/action">Action Log</a></li>
			</ul>
		</nav>
		<main>
			{{block "main" .}}{{end}}
		</main>
	</body>

  <script>
    var triggerTabList = [].slice.call(document.querySelectorAll('#myTab button'))
    var first = true
    triggerTabList.forEach(function (triggerEl) {
      var tabTrigger = new bootstrap.Tab(triggerEl)

      triggerEl.addEventListener('click', function (event) {
        event.preventDefault()
        document.location.hash = triggerEl.dataset.bsTarget
        tabTrigger.show()
      })

      if (first || (document.location.hash === triggerEl.dataset.bsTarget)) {
        tabTrigger.show()
      }

      first = false
    })

    var showLogsList = [].slice.call(document.querySelectorAll(".show-logs"))
    showLogsList.forEach(function (e) {
    })
  </script>
</html>
